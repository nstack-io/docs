                      <h1><strong>Privacy policy (&ldquo;Policy&rdquo;)</strong></h1>



                      <p>This Privacy Policy governs the way Tattoodo Aps (&ldquo;Tattoodo&rdquo;) collects, uses, maintains and discloses information collected from users (each, a &quot;User&quot;) of Tattoodo&rsquo;s websites, emails and mobile applications (&quot;Site&quot;). This privacy policy applies to the Site and all products and services offered by Tattoodo (&quot;us&quot;, &quot;we&quot;, or &quot;our&quot;). When you use the Site, you consent to our collection, use, and disclosure of information about you as described in this Privacy Policy.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Personal identification information</strong></h3>



                      <p>We may collect personal identification information from Users in a variety of ways, including, but not limited to, when Users visit our Site, register on the Site, write reviews, place an order, and in connection with other activities, services, features or resources we make available on our Site. Users may be asked for, as appropriate, name and email address. Users may, however, visit our Site anonymously. We will collect personal identification information from Users only if they voluntarily submit such information to us. Users can always refuse to supply personally identification information, except that it may prevent them from engaging in certain Site related activities.</p>



                      <p>Among the information we collect, please note:</p>



                      <ul>

                      	<li><strong>Account Information.</strong> If you create an account on Tattoodo, we may store and use your full name, email address, zip code, and other information you may provide with your account, such as your gender and birth date. Your first name and last initial, as well as any photo you submit through the registration process, will be publicly displayed as part of your account profile. If you believe that someone has created an unauthorized account depicting you or your likeness, you can request its removal by contacting us.</li>

                      	<li><strong>Public Content.</strong> The information that you contribute through the Site is intended for public consumption, including your reviews, photos, videos, comments, likes, pins, friends, lists, compliments, and account profile. We may display this information through the Site, share it with businesses, and further distribute it to a wider audience through third party sites and services.</li>

                      	<li><strong>Contacts. </strong>You can invite your friends to join the Site by providing us with their contact information, or by allowing us to access your contacts from your computer, mobile device, or third party sites to select which friends you want to invite. If you allow us to access your contacts, we may transmit that information to Tattoodo long enough to process your invitations.</li>

                      	<li><strong>Communications</strong>. When you sign up for an account or use certain features, you are opting to receive messages and reviews from other Tattoodo users, businesses, and Tattoodo itself. We may also store information that you provide through communications to us, including from phone calls, letters, emails and other electronic messages, or in person. If you are a representative of a business listed on Tattoodo we may contact you, including by phone or email, using the contact information you provide us, make publicly available, or that we have on record for your business.</li>

                      	<li><strong>Transactional Information</strong>. If you initiate a transaction through the Site, we may collect and store information about you, such as your name, phone number, address, email, and credit card information, as well as any other information you provide to us, in order to process your transaction, send communications about them to you, and populate forms for future transactions. This information may be shared with third parties for the same purposes. Tattoodo does not disclose your personal information to third parties for the purpose of directly marketing their services to you unless you first agree to such disclosure. When you submit credit card numbers, we encrypt that information using industry standard technology. If you write reviews about businesses with which you transact through the Site, we may publicly display the fact that you transacted with those businesses. For example, if you make a reservation through the Service and write a review about your experience, we may publicly display the fact that you made your reservation through the Site.</li>

                      	<li><strong>Activity</strong>. We may store information about your use of the Site, such as your search activity, the pages you view, the date and time of your visit, businesses you contact using our mobile applications, and reservations and purchases you make through the Site. We also may store information that your computer or mobile device provides to us in connection with your use of the Site, such as your browser type, type of computer or mobile device, browser language, IP address, mobile carrier, phone number, unique device identifier, advertising identifier, location (including geolocation, beacon based location, and GPS location), and requested and referring URLs. You may be able to disallow our use of certain location data through your device or browser settings.</li>

                      </ul>



                      <p>&nbsp;</p>



                      <h3><strong>Non-personal identification information</strong></h3>



                      <p>We may collect non-personal identification information about Users whenever they interact with our Site. Non-personal identification information may include the browser name, the type of computer and technical information about Users means of connection to our Site, such as the operating system and the Internet service providers utilized and other similar information.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Web browser cookies</strong></h3>



                      <p>We, and third parties with whom we partner may use &quot;cookies&quot; to enhance User experience on our Site. User&#39;s web browser places cookies on their hard drive for record-keeping purposes and sometimes to track information about them. Cookies may transmit information about you and your use of the Site, such as your browser type, search preferences, IP address, data relating to advertisements that have been displayed to you or that you have clicked on, and the date and time of your use. Cookies may be persistent or stored only during an individual session.</p>



                      <p>&nbsp;</p>



                      <p>User may choose to set their web browser to refuse cookies, or to alert you when cookies are being sent. If they do so, note that some parts of the Site may not function properly. Please note that changing any of these settings does not prevent the display of all advertisements to you.</p>



                      <p>&nbsp;</p>



                      <p>The purpose for which we use Cookie in the Site include:</p>



                      <ul>

                      	<li><strong>Processes.</strong> Intended to make the Site work in the way you expect. For example, we use a Cookie that tells us whether you have already signed up for an account.</li>

                      	<li><strong>Authentication, Security, and Compliance.</strong> Intended to prevent fraud, protect your data from unauthorized parties, and comply with legal requirements. For example, we use Cookies to determine if you are logged in.</li>

                      	<li><strong>Preferences.</strong> Intended to remember information about how you prefer the Site to behave and look. For example, we use a Cookie that tells us whether you have declined to allow us to use your phone&rsquo;s geolocation data.</li>

                      	<li><strong>Notifications.</strong> Intended to allow or prevent notices of information or options that we think could improve your use of the Site. For example, we use a Cookie that stops us from showing you the signup notification.</li>

                      	<li><strong>Advertising.</strong> Intended to make advertising more relevant to users and more valuable to advertisers. For example, we may use Cookies to serve you interest-based ads, such as ads that are displayed to you based on your visits to other websites, or to tell us if you have recently clicked on an ad.</li>

                      	<li><strong>Analytics.</strong> Intended to help us understand how visitors use the Site. For example, we use a Cookie that tells us how our search suggestions correlate to your interactions with the search page.</li>

                      </ul>



                      <p>&nbsp;</p>



                      <h3><strong>How we use collected information</strong><!--3h--></h3>



                      <p>Tattoodo may collect and use Users personal information for the following purposes:</p>



                      <ul>

                      	<li><strong>To run and operate our Site.</strong> We may need your information display content on the Site correctly.</li>

                      	<li><strong>To improve customer service.</strong> Information you provide helps us respond to your customer service requests and support needs more efficiently.</li>

                      	<li><strong>To personalize user experience.</strong> We may use information in the aggregate to understand how our Users as a group use the services and resources provided on our Site.</li>

                      	<li><strong>To improve our Site.</strong> We may use feedback you provide to improve our products and services.</li>

                      	<li><strong>To process payments.</strong> We may use the information Users provide about themselves when placing an order only to provide service to that order. We do not share this information with outside parties except to the extent necessary to provide the service.</li>

                      	<li><strong>To run a promotion, contest, survey or other Site feature.</strong> To send Users information they agreed to receive about topics we think will be of interest to them.</li>

                      	<li><strong>To manage product reviews and ratings.</strong> We may use third party service providers to help us manage product reviews and ratings left by Users.</li>

                      	<li><strong>To send periodic emails and messages.</strong> We may use the email address to send User information and updates pertaining to their order. It may also be used to respond to their inquiries, questions, and/or other requests.</li>

                      	<li><strong>To track usage of the Site</strong></li>

                      	<li><strong>To provide feedback to third party businesses that are listed in the Site</strong></li>

                      	<li><strong>To display relevant advertising</strong></li>

                      	<li><strong>To back up our systems and allow for disaster recovery</strong></li>

                      	<li><strong>To enhance the security of the Site and comply with legal obligations</strong></li>

                      </ul>



                      <p>&nbsp;</p>



                      <h3><strong>How we protect your information</strong></h3>



                      <p>We adopt appropriate data collection, storage and processing practices and security measures to protect against unauthorized access, alteration, disclosure or destruction of your personal information, username, password, transaction information and data stored on our Site. However, no method of transmission over the Internet or via mobile device, or method of electronic storage, is 100% secure. Therefore, while we strive to use commercially acceptable means to protect your personal information, we cannot guarantee its absolute security.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Sharing your personal information</strong></h3>



                      <p>We do not sell, trade, or rent Users personal identification information to others. We may share generic aggregated demographic information not linked to any personal identification information regarding visitors and users with our business partners, trusted affiliates and advertisers for the purposes outlined above. We may use third party service providers to help us operate our business and the Site or administer activities on our behalf, such as sending out newsletters or surveys. We may share your information with these third parties for those limited purposes provided that you have given us your permission.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Data retention and account termination</strong></h3>



                      <p>You can close your account at any time. We will remove your public posts from view and/or dissociate them from your account profile, but we may retain information about you for the purposes authorized under this Privacy Policy unless prohibited by law. For example, we may retain information to prevent, investigate, or identify possible wrongdoing in connection with the Site or to comply with legal obligations. Please note that businesses cannot remove their business listings, ratings, or reviews by closing their accounts.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Controlling your personal data</strong></h3>



                      <p>Other users may be able to identify you, or associate you with your account, if you include personal information in the content you post publicly. You can reduce the risk of being personally identified by using the Site pseudonymously, though doing so could detract from the credibility of your contributions to the Site. Please also note that the messages you send or receive using the Service are only private to the extent that both you and the person you are communicating with keep them private. For example, if you send a message to another user, that user may choose to publicly post it. Also, Yelp may access and disclose such messages in the course of investigations relating to use of the Service.</p>



                      <p>&nbsp;</p>



                      <h3><strong>International data transfer</strong></h3>



                      <p>For users residing in the European Union, please note that the personal data information we obtain from or about you may be transferred, processed and stored outside of the E.U. for the purposes described in this Privacy Policy, including in the United States of America. We take the privacy of our users seriously and therefore take steps to safeguard your information, including assuring an adequate level of data protection in accordance with E.U. standards. If you would like additional information about your personal data and its use in connection with this Service, including correcting any incorrect information, please contact us. We will take such steps as we deem necessary to confirm your identity before sharing any personal data with you. We will respond to proper and confirmed requests relating to personal data within 30 days, or as otherwise required by applicable law.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Electronic newsletters</strong></h3>



                      <p>If User decides to opt-in to our mailing list, they will receive emails that may include company news, updates, related product or service information, etc. We may use third party service providers to help us operate our business and the Site or administer activities on our behalf, such as sending out newsletters or surveys. We may share your information with these third parties for those limited purposes provided that you have given us your permission.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Third party websites</strong></h3>



                      <p>Users may find advertising or other content on our Site that link to the sites and services of our partners, suppliers, advertisers, sponsors, licencors and other third parties. We do not control the content or links that appear on these sites and are not responsible for the practices employed by websites linked to or from our Site. In addition, these sites or services, including their content and links, may be constantly changing. These sites and services may have their own privacy policies and customer service policies. Browsing and interaction on any other website, including websites which have a link to our Site, is subject to that website&#39;s own terms and policies.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Advertising</strong></h3>



                      <p>Ads appearing on our site may be delivered to Users by advertising partners, who may set cookies. These cookies allow the ad server to recognize your computer each time they send you an online advertisement to compile non personal identification information about you or others who use your computer. This information allows ad networks to, among other things, deliver targeted advertisements that they believe will be of most interest to you. This privacy policy does not cover the use of cookies by any advertisers.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Google Adsense</strong></h3>



                      <p>Some of the ads may be served by Google. Google&#39;s use of the DART cookie enables it to serve ads to Users based on their visit to our Site and other sites on the Internet. DART uses &quot;non personally identifiable information&quot; and does NOT track personal information about you, such as your name, email address, physical address, etc. You may opt out of the use of the DART cookie by visiting the Google ad and content network privacy policy at&nbsp;<a href="http://www.google.com/privacy_ads.html" target="_blank">http://www.google.com/privacy_ads.html</a></p>



                      <p>&nbsp;</p>



                      <h3><strong>Compliance with children&#39;s online privacy protection act</strong></h3>



                      <p>Protecting the privacy of the very young is especially important. For that reason, we never collect or maintain information at our Site from those we actually know are under 13, and no part of our website is structured to attract anyone under 13. If you become aware that a child has provided us with personal information without parental consent, please contact us. If we become aware that a child under 13 has provided us with personal information without parental consent, we take steps to remove such information and terminate the child&#39;s account.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Changes to this privacy policy</strong></h3>



                      <p>Tattoodo has the discretion to update this privacy policy at any time. If we make material changes to this Privacy Policy, we will post a notification on the Site. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Your acceptance of these terms</strong></h3>



                      <p>By using this Site, you signify your acceptance of this policy. If you do not agree to this policy, please do not use our Site. Your continued use of the Site following the posting of changes to this policy will be deemed your acceptance of those changes.</p>



                      <p>&nbsp;</p>



                      <h3><strong>Contacting us</strong></h3>



                      <p>If you have any questions about this Privacy Policy, the practices of this Site, or your dealings with this Site, please contact us.</p>



                      <p>&nbsp;</p>



                      <p><strong>This document was last updated on January 27, 2017. </strong></p>



                      <p>This Privacy Policy is effective immediately for users registering accounts after that date and will become effective February 10, 2017 for those with pre-existing accounts.</p>



