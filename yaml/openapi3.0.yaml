                      <p>Our current locations are in Copenhagen, Denmark (HQ) and New York City.</p>



                      <h3><strong>Do I need anything special to use it?</strong></h3>



                      <p>All you need to use Tattoodo is an internet connection and PC or mobile phone. <a href="https://www.tattoodo.com/signin/">Join us here</a>! Once you&rsquo;re in, you&rsquo;re welcome to find and follow the artists and shops whose work interest you. We&rsquo;ll recommend some great artists to follow once you&rsquo;re signed up.</p>



                      <h3><strong>How to create your Tattoodo account?</strong></h3>



                      <p>To sign up for Tattoodo you can use your email and create the password or you can use your other social networks such as Facebook, Twitter or Google account.</p>



                      <h3><strong>How do I find who to follow?</strong></h3>



                      <p>When you create an account and log in your app, you can search for artists/shops or people by their name/username or explore the app and see who you like to follow.</p>



                      <h3><strong>How do I see who I&rsquo;m following?</strong></h3>



                      <p>After you tap the &lsquo;Follow&rsquo; button on someone&rsquo;s profile in your app, you&rsquo;re following them. On your profile page you can see the list of artists/shops you&rsquo;re following and to see the feed of their posts click the heart icon on the top bar.</p>



                      <h3><strong>How do I know who&rsquo;s following me?</strong></h3>



                      <p>Tattoodo sends you a notification when someone starts to follow you. Mobile push notifications can be changed in settings. To see who&rsquo;s following you go to your profile page.</p>



                      <h3><strong>What can I do with the pictures I see?</strong></h3>



                      <p>If you click on the pic you&rsquo;re interested in you can like it, comment it or add it to one of your already created boards or create a new board, as well as share it on social networks or email.</p>



                      <h3><strong>How do I share my pictures?</strong></h3>



                      <p>Uploading and sharing images on Tattoodo is really easy! To upload the picture go on your profile and click the camera icon, there you have two options either choose from the pictures you took earlier in the Library or take a new pic in Capture.</p>



                      <h3><strong>Who can see my photos?</strong></h3>



                      <p>All photos are public by default which means they&rsquo;re visible to anyone using Tattoodo or on the <a href="https://www.tattoodo.com">Tattoodo.com</a> website.</p>



                      <h3><strong>What to do if I forgot my email address associated with my Tattoodo account.</strong></h3>



                      <p>If you have forgotten the email address attached to your Tattoodo profile, don&rsquo;t worry just shoot us an email at <a href="mailto:hello@tattoodo.com">hello@tattoodo.com</a> and we&rsquo;ll help you out or submit your email address on the Login page.</p>



                      <h3><strong>Are you hiring?</strong></h3>



                      <p>Absolutely, yes. We&rsquo;re constantly looking to expand in our aspiration to cover all aspects of the global and ever-growing tattoo lifestyle. For the posted positions in our offices in NY or CPH check out our <a href="https://www.tattoodo.com/about/career/">jobs page</a> or shoot us unsolicited application as we&rsquo;re always excited to meet talented people!</p>

