              <h3><strong>Controlling your personal data</strong></h3>



              <p>Other users may be able to identify you, or associate you with your account, if you include personal information in the content you post publicly. You can reduce the risk of being personally identified by using the Site pseudonymously, though doing so could detract from the credibility of your contributions to the Site. Please also note that the messages you send or receive using the Service are only private to the extent that both you and the person you are communicating with keep them private. For example, if you send a message to another user, that user may choose to publicly post it. Also, Yelp may access and disclose such messages in the course of investigations relating to use of the Service.</p>



              <p>&nbsp;</p>



              <h3><strong>International data transfer</strong></h3>



              <p>For users residing in the European Union, please note that the personal data information we obtain from or about you may be transferred, processed and stored outside of the E.U. for the purposes described in this Privacy Policy, including in the United States of America. We take the privacy of our users seriously and therefore take steps to safeguard your information, including assuring an adequate level of data protection in accordance with E.U. standards. If you would like additional information about your personal data and its use in connection with this Service, including correcting any incorrect information, please contact us. We will take such steps as we deem necessary to confirm your identity before sharing any personal data with you. We will respond to proper and confirmed requests relating to personal data within 30 days, or as otherwise required by applicable law.</p>



              <p>&nbsp;</p>



              <h3><strong>Electronic newsletters</strong></h3>



              <p>If User decides to opt-in to our mailing list, they will receive emails that may include company news, updates, related product or service information, etc. We may use third party service providers to help us operate our business and the Site or administer activities on our behalf, such as sending out newsletters or surveys. We may share your information with these third parties for those limited purposes provided that you have given us your permission.</p>



              <p>&nbsp;</p>



              <h3><strong>Third party websites</strong></h3>



              <p>Users may find advertising or other content on our Site that link to the sites and services of our partners, suppliers, advertisers, sponsors, licencors and other third parties. We do not control the content or links that appear on these sites and are not responsible for the practices employed by websites linked to or from our Site. In addition, these sites or services, including their content and links, may be constantly changing. These sites and services may have their own privacy policies and customer service policies. Browsing and interaction on any other website, including websites which have a link to our Site, is subject to that website&#39;s own terms and policies.</p>



              <p>&nbsp;</p>



              <h3><strong>Advertising</strong></h3>



              <p>Ads appearing on our site may be delivered to Users by advertising partners, who may set cookies. These cookies allow the ad server to recognize your computer each time they send you an online advertisement to compile non personal identification information about you or others who use your computer. This information allows ad networks to, among other things, deliver targeted advertisements that they believe will be of most interest to you. This privacy policy does not cover the use of cookies by any advertisers.</p>



              <p>&nbsp;</p>



              <h3><strong>Google Adsense</strong></h3>



              <p>Some of the ads may be served by Google. Google&#39;s use of the DART cookie enables it to serve ads to Users based on their visit to our Site and other sites on the Internet. DART uses &quot;non personally identifiable information&quot; and does NOT track personal information about you, such as your name, email address, physical address, etc. You may opt out of the use of the DART cookie by visiting the Google ad and content network privacy policy at&nbsp;<a href="http://www.google.com/privacy_ads.html" target="_blank">http://www.google.com/privacy_ads.html</a></p>



              <p>&nbsp;</p>



              <h3><strong>Compliance with children&#39;s online privacy protection act</strong></h3>



              <p>Protecting the privacy of the very young is especially important. For that reason, we never collect or maintain information at our Site from those we actually know are under 13, and no part of our website is structured to attract anyone under 13. If you become aware that a child has provided us with personal information without parental consent, please contact us. If we become aware that a child under 13 has provided us with personal information without parental consent, we take steps to remove such information and terminate the child&#39;s account.</p>



              <p>&nbsp;</p>



              <h3><strong>Changes to this privacy policy</strong></h3>



              <p>Tattoodo has the discretion to update this privacy policy at any time. If we make material changes to this Privacy Policy, we will post a notification on the Site. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.</p>



              <p>&nbsp;</p>



              <h3><strong>Your acceptance of these terms</strong></h3>



              <p>By using this Site, you signify your acceptance of this policy. If you do not agree to this policy, please do not use our Site. Your continued use of the Site following the posting of changes to this policy will be deemed your acceptance of those changes.</p>



              <p>&nbsp;</p>



              <h3><strong>Contacting us</strong></h3>



              <p>If you have any questions about this Privacy Policy, the practices of this Site, or your dealings with this Site, please contact us.</p>



              <p>&nbsp;</p>



              <p><strong>This document was last updated on January 27, 2017. </strong></p>



              <p>This Privacy Policy is effective immediately for users registering accounts after that date and will become effective February 10, 2017 for those with pre-existing accounts.</p>



