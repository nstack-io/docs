          <p>Among the information we collect, please note:</p>



          <ul>

          	<li><strong>Account Information.</strong> If you create an account on Tattoodo, we may store and use your full name, email address, zip code, and other information you may provide with your account, such as your gender and birth date. Your first name and last initial, as well as any photo you submit through the registration process, will be publicly displayed as part of your account profile. If you believe that someone has created an unauthorized account depicting you or your likeness, you can request its removal by contacting us.</li>

          	<li><strong>Public Content.</strong> The information that you contribute through the Site is intended for public consumption, including your reviews, photos, videos, comments, likes, pins, friends, lists, compliments, and account profile. We may display this information through the Site, share it with businesses, and further distribute it to a wider audience through third party sites and services.</li>

