              <p>User may choose to set their web browser to refuse cookies, or to alert you when cookies are being sent. If they do so, note that some parts of the Site may not function properly. Please note that changing any of these settings does not prevent the display of all advertisements to you.</p>



              <p>&nbsp;</p>



              <p>The purpose for which we use Cookie in the Site include:</p>



              <ul>

              	<li><strong>Processes.</strong> Intended to make the Site work in the way you expect. For example, we use a Cookie that tells us whether you have already signed up for an account.</li>

              	<li><strong>Authentication, Security, and Compliance.</strong> Intended to prevent fraud, protect your data from unauthorized parties, and comply with legal requirements. For example, we use Cookies to determine if you are logged in.</li>

