      operationId: Indexresource
      parameters:
        - name: X-Application-Id
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
        - name: X-Rest-Api-Key
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
      responses:
