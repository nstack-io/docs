                  schema:
                    type: string
                  example: keep-alive
            Cache-Control:
              content:
                text/plain:
                  schema:
                    type: string
                  example: no-cache, private
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: Tue, 13 Aug 2019 11:47:57 GMT
          content:
            application/json:
              example:
                data:
                  - id: 16
                    url: http://nodes-cdn-development.imgix.net/nstack/data/localize-publishes/publish-16-h4j9oHHi_IRrFIjA0B0.json
                    last_updated_at: 2019-07-05T08:12:35+00:00
                    should_update: true
                    language:
                      id: 11
                      name: English (UK)
                      locale: en-GB
                      direction: LRM
                      is_default: true
                      is_best_fit: true
                  - id: 249
                    url: http://nodes-cdn-development.imgix.net/nstack/data/localize-publishes/publish-249-ge7QmlAC_B3yiR4JJrf.json
                    last_updated_at: 2019-07-03T12:46:38+00:00
                    should_update: true
                    language:
                      id: 14
                      name: Spanish (Spain)
                      locale: es-ES
                      direction: LRM
                      is_default: false
                      is_best_fit: false
                  - id: 307
