          schema:
            type: integer
            format: int64
            minimum: 1
        - name: X-Application-Id
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
        - name: X-Rest-Api-Key
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
        - name: collection_id
          required: true
          in: path
          description: 'Collection ID'
          style: simple
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: 'OK'
          headers: {}
        "404":
          description: 'Entity not found'
        "500":
          description: 'Internal server error _Please read response message_'
      deprecated: false
